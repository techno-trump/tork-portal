<section class="main-section-padding">
	<div class="section-container container">
		<h3 class="typo-h-3 mb-20">Заполните форму</h3>
		<form name="service-request " autocomplete="true">
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="name" class="typo-btn-cap color-dark-blue">Имя</label>
					<input type="text" name="name" class="form-control typo-text service-request__form-control" id="name" placeholder="Введите ваше имя">
				</div>
				<div class="form-group col-sm-6">
					<label for="lastname" class="typo-btn-cap color-dark-blue">Фамилия</label>
					<input type="text" name="lastname" class="form-control typo-text service-request__form-control" id="lastname" placeholder="Введите вашу фамилию">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="phone" class="typo-btn-cap color-dark-blue">Телефон</label>
					<input type="tel" name="phone" class="form-control typo-text service-request__form-control" id="phone" placeholder="Введите номер телефона">
				</div>
				<div class="form-group col-sm-6">
					<label for="email" class="typo-btn-cap color-dark-blue form-label_required">Email</label>
					<input type="email" required name="email" class="form-control typo-text service-request__form-control" id="email" placeholder="Введите адрес электронной почты">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="organization" class="typo-btn-cap color-dark-blue">Наименование организации</label>
					<input type="text" name="organization" class="form-control typo-text service-request__form-control" id="organization" placeholder="Введите название организации">
				</div>
				<div class="form-group col-sm-6">
					<label for="identifaction-number" class="typo-btn-cap color-dark-blue">ИНН</label>
					<input type="text" name="identifaction-number" class="form-control typo-text service-request__form-control" id="identifaction-number" placeholder="Введите ваш ИНН">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="files-select" class="form-label typo-btn-cap color-dark-blue">Выберите файлы для загрузки</label>
					<input class="form-control typo-text service-request__form-control" type="file" id="files-select" multiple>
				</div>
				<div class="form-group col-sm-6">
					<label for="description" class="form-label typo-btn-cap color-dark-blue">Опишите вашу проблему</label>
					<textarea class="form-control typo-text service-request__form-control service-request__form-control_textarea" id="description" rows="3"></textarea>
				</div>
			</div>
			<div class="row mb-40">
				<p class="typo-btn-cap col-sm-9">Заполняющий форму, согласен с тем что будут оформляться его персональные данные</p>
				<div class="form-check col-sm-3 service-request__agreement-check">
					<input type="checkbox" name="agreement" class="form-check-input service-request__form-check-input" id="agreement">
					<label class="typo-btn-cap ml-10" for="agreement">Согласен</label>
				</div>
			</div>
			<div class="flex-row justify-flex-end">
				<button type="reset" class="bs-btn bs-btn-outline-secondary typo-btn-cap mr-15">Сбросить</button>
				<button type="submit" class="bs-btn bs-btn-primary typo-btn-cap">Отправить</button>
			</div>
		</form>
	</div>
</section>
